<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">AviaSphere</a>
            <img src="./undraw_aircraft_re_m05i.svg" alt="airplane-logo" style="height: 25px; width: 38px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="background-color: white;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/searchFlights" style="color: white;">Flights</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="home">
        <h1>Millions of flights. One simple search.</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-2">
                <form class="d-flex" role="textbox">
                    <input class="form-control me-2" type="text" placeholder="From" aria-label="From">
                </form>
            </div>
            <div class="col-md-2">
                <form class="d-flex" role="textbox">
                    <input class="form-control me-2" type="text" placeholder="To" aria-label="To">
                </form>
            </div>
            <div class="col-md-2">
                <form class="d-flex" role="textbox">
                    <input class="form-control me-2" type="text" placeholder="Depart" aria-label="Depart">
                </form>
            </div>
            <div class="col-md-2">
                <form class="d-flex" role="textbox">
                    <input class="form-control me-2" type="text" placeholder="Return" aria-label="Return">
                </form>
            </div>
            <div class="col-md-2">
                <form class="d-flex" role="button">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
